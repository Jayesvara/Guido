<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guido - Explore Heritage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sign-Up/Login Page -->
  <div id="auth-page" class="page active">
    <h1>Welcome to Guido</h1>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>

  <!-- Home Page -->
  <div id="home-page" class="page">
    <header>
      <h1>Guido Dashboard</h1>
      <button id="profile-btn">My Profile</button>
    </header>
    <main>
      <h2>Available Heritage Sites</h2>
      <div id="sites-list">
        <div class="site-card" data-site="Kinkaju ji">
          <h3>Kinkaku ji</h3>
          <button class="view-site">View Details</button>
        </div>
        <div class="site-card" data-site="Todai ji">
          <h3>Todaiji</h3>
          <button class="view-site">View Details</button>
        </div>
        <div class="site-card" data-site="Itsukushima">
          <h3>Itsukushima</h3>
          <button class="view-site">View Details</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Filters Page -->
  <div id="filters-page" class="page">
    <h1>Filter Guides</h1>
    <form id="filters-form">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="any">Any</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="experience">Experience</label>
      <input type="number" id="experience" placeholder="Years of experience">

      <label>Languages</label>
    <div class="language-options">
      <label><input type="checkbox" name="language" value="English"> English</label>
      <label><input type="checkbox" name="language" value="Tamil"> Tamil</label>
      <label><input type="checkbox" name="language" value="Hindi"> Hindi</label>
      <label><input type="checkbox" name="language" value="French"> French</label>
      <label><input type="checkbox" name="language" value="Telugu"> Telugu</label>
      <label><input type="checkbox" name="language" value="Spanish"> Spanish</label>
    </div>

      <button type="submit">Apply Filters</button>
    </form>
  </div>

  <!-- Profile Page -->
  <div id="profile-page" class="page">
    <header>
      <h1>My Profile</h1>
      <button id="back-to-home">Back to Dashboard</button>
    </header>
    <main>
      <h2>Places Visited</h2>
      <ul id="visited-places">
        <!-- Dynamic content -->
      </ul>
      <h2>Total Points Earned</h2>
      <p id="total-points"><strong>0 Points</strong></p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
